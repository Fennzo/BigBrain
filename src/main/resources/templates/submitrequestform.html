<!DOCTYPE html>
<html lang="en">

<head th:insert="fragments/head">
  <title>Title</title>
</head>
<body>
<div th:insert="fragments/navbar"></div>
<h2>Submit request form</h2>
<form action="#" th:action="@{/user/requestform}" method="post">

  <div class = "row">
    <div class="col-sm-6 form-group">
      <label >Priority: </label>
      <select th:field = "*{newRequest.priority}">
      <option th:each="priority : ${T(com.bigbrain.v1.models.Requests.Priorities).values() }"
              th:value="*{priority.toString()}"
              th:text="${priority}"><br/>
      </option>
    </select>

      <label >Title: </label> <Input type="text"
                                     th:field="*{newRequest.title}"  th:required="required" class="form-control" />
      <label >Description: </label> <Input type="text" th:field="*{newRequest.description}"   class="form-control" />
    </div>
  </div>
  <input type="hidden" th:field="*{newRequest.requestUserIDFK}" >
  <button type="submit" class="btn btn-primary btn-block mt-3">Submit request</button>
</form>
</body>
</html>
